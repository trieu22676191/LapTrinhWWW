<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký</title>
</head>
<body>
<h2>Form Đăng ký</h2>
<form action="register" method="post">
    Họ và tên: <input type="text" name="fullname" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" required><br><br>

    Giới tính:
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nữ"> Nữ <br><br>

    Sở thích:
    <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách
    <input type="checkbox" name="hobby" value="Nghe nhạc"> Nghe nhạc
    <input type="checkbox" name="hobby" value="Du lịch"> Du lịch <br><br>

    Quốc gia:
    <select name="country">
        <option value="VN">Việt Nam</option>
        <option value="US">Mỹ</option>
        <option value="JP">Nhật Bản</option>
    </select><br><br>

    Giới thiệu:<br>
    <textarea name="about" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
